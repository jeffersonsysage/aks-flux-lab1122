name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: akslabacr122.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Step 3: Set up Docker Compose
    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # Step 4: Build and push Docker images
    - name: Build and push Docker images
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push

    # Step 5: Update Kubernetes manifests (if images have changed)
    - name: Update Kubernetes manifests
      run: |
        sed -i "s|image:.*frontend:.*|image: akslabacr122.azurecr.io/frontend:latest|" k8s/frontend-deployment.yaml
        sed -i "s|image:.*backend:.*|image: akslabacr122.azurecr.io/backend:latest|" k8s/backend-deployment.yaml

    # Step 6: Check updated Kubernetes manifests (optional step for verification)
    - name: Check updated Kubernetes manifests
      run: |
        cat k8s/frontend-deployment.yaml
        cat k8s/backend-deployment.yaml

    # Step 7: Commit and push changes (only if there are changes)
    - name: Commit and push changes if any
      run: |
        git diff --exit-code || (git config user.name "GitHub Actions" && git config user.email "actions@github.com" && git commit -am "Update Kubernetes manifests with new images" && git push origin main)

    # Step 8: Sync Kubernetes with Flux
    - name: Sync Kubernetes with Flux
      run: |
        kubectl flux reconcile source git flux-system
        kubectl flux reconcile kustomization flux-system

